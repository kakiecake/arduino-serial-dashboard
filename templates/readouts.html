<div
    id="readouts"
    class="flex flex-row gap-4 rounded-lg bg-slate-300 p-3 shadow-lg mt-12"
    hx-get="/readouts"
    hx-target="#readouts"
    hx-trigger="every 1s"
    hx-swap="outerHTML"
>
    <div>
        <label>Верхний датчик</label>
        <div>
            <label class="number-label">Влажность</label>
            <div class="number">{{ humidity_one }}%</div>
        </div>
        <div>
            <label class="number-label">Температура</label>
            <div class="number">{{ temperature_one }}°C</div>
        </div>
    </div>
    <div>
        <label>Средний датчик</label>
        <div>
            <label class="number-label">Влажность</label>
            <div class="number">{{ humidity_two }}%</div>
        </div>
        <div>
            <label class="number-label">Температура</label>
            <div class="number">{{ temperature_two }}°C</div>
        </div>
    </div>
    <div>
        <label>Нижний датчик</label>
        <div>
            <label class="number-label">Влажность</label>
            <div class="number">{{ humidity_three }}%</div>
        </div>
        <div>
            <label class="number-label">Температура</label>
            <div class="number">{{ temperature_three }}°C</div>
        </div>
    </div>
    <div>
        <div>
            <label class="number-label">Наличие вибрации</label>
            <div class="number">
                {% if has_vibration %}
                    есть
                {% else %}
                    нет
                {% endif %}
            </div>
        </div>
        <div>
            <label class="number-label">Распыление</label>
            <div class="number">
                {% if is_relay_activated %}
                    включено
                {% else %}
                    выключено
                {% endif %}
            </div>
        </div>
    </div>
</div>
